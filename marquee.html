<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.clearfix::after {
				content: '';
				display: block;
				clear: both;
			}
			
			p,ul,li {
				margin: 0;
				padding: 0;
			}

			ul,
			li {
				list-style-type: none;				
			}
			
			.box1 {
				background-color: #ccc;
				width: 600px;
				margin: 30px auto 0;
			}

			.title-box {
				color: crimson;
				float: left;
				padding: 0 20px 0 10px;
			}
			.cbox {
				float: left;
				width: 500px;
			}
			.content-box {			
				color: #fff;
			}
			.content-box li {
				float: left;
			}
			.content-box2{
			  white-space:nowrap;
			  overflow:hidden;
			  width:500px;
			}
			.bbox {
				padding: 5px 10px;
				color: #6A5ACD;
			}
		</style>
	</head>
	<body>
		<div class="box1 clearfix">
			<p class="title-box">滚动内容</p>
			<div class="cbox">
				<marquee direction="left" behavior="scroll" onmouseout="this.start()" onmouseover="this.stop()">
					<!-- 使用ul li内容过长有换行问题未解决 -->
					<!-- <ul class="content-box clearfix">
						<li>我是动新闻1；</li>
						<li>我是动新闻2；</li>
						<li>我是动新闻3；</li>
						<li>我是动新闻4；</li>
						<li>我是动新闻5；</li>
					</ul> -->
					<p class="content-box">
						<span>我是动新闻1；</span>
						<span>我是动新闻2；</span>
						<span>我是动新闻3；</span>
						<span>我是动新闻4；</span>
						<span>我是动新闻5；</span>
					</p>
				</marquee>
			</div>

		</div>
		<div class="box1 bbox clearfix">
			<p class="title-box">滚动内容</p>
			<div class="cbox">
				<div class="content-box2">
					<span>新闻头条啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦；</span>
					<span>震惊！嚯嚯嚯嚯嚯嚯嚯嚯嚯嚯嚯；</span>
					<span>嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻；</span>
					<span>嘿嘿嘿二黑黑黑黑黑黑二或或或或或或4；</span>
					<span>我是动新闻5；</span>
				</div>
			</div>

		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script>
		// var txt = $(".content-box2").children("span:first-child")[0].innerHTML;
		// $('<span>'+ txt +'</span>').appendTo($(".content-box2"));
		function vv(index) {
			var tp = (index.scrollLeft)++;
			if(index.scrollLeft == tp){
				setTimeout(function(){
					index.scrollLeft = 0;
				},500)							
			}
		}
		var setInt = setInterval(function(){
			var index = $(".content-box2")[0];
			vv(index);
		}, 10);
		// console.log($(".content-box2").children()[0].offsetWidth)
	</script>
</html>
